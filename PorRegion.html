<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de Paises por región</title>
    <script src="JS/PorRegion.js"></script>
    <link rel="stylesheet" href="CSS/PorRegion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<h1>Consulta de Países por Región</h1>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="PorNombre.html">Busqueda por nombre</a></li>
            <li><a href="PorRegion.html">Busqueda por región</a></li>
        </ul>
    </nav>



  

    <label for="region">Selecciona una región:</label>
    <select id="region">
        <option value="africa">África</option>
        <option value="americas">América</option>
        <option value="asia">Asia</option>
        <option value="europe">Europa</option>
        <option value="oceania">Oceanía</option>
    </select>
    <button onclick="buscarPorRegion()">Buscar</button>

    <div id="resultado"></div>
    
    <section>
        <div class="modal fade" id="tareaModal" tabindex="-1" role="dialog" aria-labelledby="tareaModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tareaModalLabel">Detalles del País</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modalNombre"></p>
                        <p id="modalCapital"></p>
                        <p id="modalPoblacion"></p>
                        <p id="modalContinente"></p>
                        <img id="modalBandera" src="" alt="Bandera" style="width: 100%; height: auto;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
